<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      document.querySelector("#paragraph").style.color = "red";
      document.querySelectorAll('#page-title')[0].innerText = 'Bones';
      document.querySelector('#second-paragraph').innerText = 'Bones é a melhor série do mundo';
      document.querySelectorAll('#subtitle')[0].innerText = 'Qual a melhor série do mundo?';
      document.querySelectorAll('.paragrafo')[0].style.border = '5px solid black';
      document.querySelector('h4').style.color = 'blue';
      
    </script>
  </body>
</html>
