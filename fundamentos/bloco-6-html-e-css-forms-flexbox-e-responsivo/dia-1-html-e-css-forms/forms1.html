<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="display-4 text-muted">FORMULÁRIO</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <div class='form-group'>
            <label for="nome-completo">Nome Completo:
                <input class='form-control' type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
            </label>
        </div>
        <br>
        <div class='form-group'>
            <label for="input-email">E-mail:
                <input class='form-control' type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="">Estado onde você mora:
                <select class ='form-control' name="estado" id="input-estado">
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="ap" selected>Amapá</option>
                    <option value="rs">Rio Grande do Sul</option>
                </select>
            </label>
        </div>
        <br>
        <div class='form-group'>
            <label>
                <h4>Selecione sua foto:</h4>
                <input class='form-control btn btn-warning' type="file" name="foto" id="foto-perfil">
            </label>
        </div>
        <br>
        <div class='form-group'>
            <h4>Comida favoritas:</h4>
            <label for="comida-1">
                <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
            </label>
            <label for="comida-2">
                <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
            </label>
            <label for="comida-3">
                <input type="radio" id="comida-3" name="comida-favorita" value="pão de queijo">Pão de queijo
            </label>
            <label for="comida-4">
                <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
            </label>
        </div>
        <br>
        <div class='form-group'>
            <label>
                <h4>Escreva algo sobre você</h4>
                <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
            </label>
        </div>
        <br>
        <div class='form-group'>
            <h4>Digite sua senha:</h4>
            <label for="input-senha">
                <input class='form-control' type="password" name="senha" id="input-senha" required>
            </label>
        </div>
        <br>
        <div class='form-group'>
            <label for="checkbox-noticias">
                <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
            </label>
        </div>
        <br>
        <div class='form-group'>
            <button class="btn btn-success" type="submit">Enviar formulário</button>
        </div>
    </form>
</body>
</html>
